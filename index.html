<html>
	<head>
		<title>DojoX FX Text Demo</title>
		<!-- dojo reset -->
		<link rel="stylesheet" href="../dojotoolkit/dojo/resources/dojo.css">

		<!-- theme for claro or some other theme -->	
		<link rel="stylesheet" href="../dojotoolkit/dijit/themes/claro/claro.css">

		<!-- any custom css -->
		<link rel="stylesheet" href="css/TextFX.css">

	</head>

	<body class="claro">
	
		<!-- ULTIMATELY THERE MAY BE CHROME AROUND THE "demoContainers", SO ISOLATE THE DEMO TO THIS REGION -->
		<div id="demoContainer">

						<h1 id="header" style="opacity: 0">DojoX Text FX Demo</h1>
					</div>
					<div dojoType="dijit.layout.ContentPane" region="left" id="sidebar" style="width: 300px">
						<h2>Controls</h2>
						<label for="anim">Animation:</label> <input id="anim" name="anim" jsid="anim" dojoType="dijit.form.Select" store="animStore" searchAttr="name">
						<ul id="opts">
							<!--
							<li><label for="anim">Animation:</label> <input id="anim" name="anim" dojoType="dijit.form.Select" store="animStore" searchAttr="name"></li>

							<li>
								<label for="division" title="Should the text be animated by words or characters?">Words or characters?</label>
								<select id="division" name="division" dojoType="dijit.form.Select">
									<option value="0">Characters</option>
									<option value="1">Words</option>
								</select>
							</li>
							<li>
								<label for="distMult">Distance Multiplier</label>
								<div id="distMult" name="distMult" dojoType="dijit.form.HorizontalSlider" maximum="10" discreteValues="101" value="1">
									<div dojoType="dijit.form.HorizontalRule" container="bottomDecoration" count="11" style="height: 5px;"></div>
									<ol dojoType="dijit.form.HorizontalRuleLabels" container="bottomDecoration">
										<li>0</li>
										<li>5</li>
										<li>10</li>
									</ol>
								</div>
							</li>
							<li><label for="fade">Fade</label> <input id="fade" name="fade" dojoType="dijit.form.CheckBox" checked onChange="fadeChange"></li>
							<li><label for="fadeEasing">Fade Easing:</label> <input id="fadeEasing" name="fadeEasing" dojoType="dijit.form.Select" store="easingStore" searchAttr="name"></li>
							-->
						</ul>
					</div>
					<div dojoType="dijit.layout.ContentPane" region="center" id="center">
						<div dojoType="dijit.InlineEditBox" id="animText" renderAsHTML="true" autoSave="false" editor="dijit.Editor" editorParams="{height:'454px'}">
							This is the text that will animate
						</div>
					</div>
				</div>
			</div>
			<div>
				<p>All content on this page copyright &copy; 2010 Brian Arnold, released under a BSD license, so, do whatever you want with it.</p>
			</div>
		</div>

		<!--  LINK TO DOJO AT THE END OF THE BODY -->
		<script type="text/javascript" src="../dojotoolkit/dojo/dojo.js" djConfig="parseOnLoad: true, djConfig: true"></script>

		<!--
			DON'T PUT OTHER LINKS ASIDE FROM 'layer.js' IN HERE.  ALL OF YOUR REQUIRES SHOULD EXIST
			IN THAT FILE.  IT CAN ALSO PULL IN CODE THAT SHOULD RUN onReady
		-->
		<script type="text/javascript" src="layer.js"></script>
	</body>
</html>
